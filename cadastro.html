<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/Bonaparte_4.png" type="image/x-icon">
  <title>Cadastro</title>
</head>
<body>
  <header class="cabecalho">
    <a href="index.html">
      <div class="conjunto">
        <img src="img/Bonaparte_4.png" alt="logo da página" class="logo">
      </div>
    </a>
  </header>
  <main>
    <div id="Test">
      <div class="newTest">
        <h1 class="divtextologin">Crie o seu cadastro</h1>
        <div aling="center">
          <p class="textinho">Crie sua conta, veja ofertas especiais e realize suas compras de mercado!</p>
        </div>
        <form method="post">
          <label class="labellogin">Nome completo:</label>
          
          <input type="text" class="divlogin" required >

          <div class="genero">
            <div class="test">
              <div id="genero">
                <label class="labellogin">Gênero:</label>
              </div>
              <div class="feminino">
                <div class="radioFeminino">
                  <input type="radio" class="radio"  name="sexo" required>
                </div>
                <span class="genero">Feminino</span>
              </div>
              <div class="feminino">
                <div class="radioFeminino">
                  <input type="radio" class="radio" name="sexo" required>
                </div>
                <span class="genero">Masculino</span>
              </div>
              <div class="feminino">
                <div class="radioFeminino">
                  <input type="radio" class="radio" name="sexo" required>
                </div>
                <span class="genero">Não quero informar</span>
              </div>
            </div>
          </div>
      
          
            
          <div id="nascimento">
            <label class="labellogin">Data de nascimento:</label>
            <input type="date" class="divlogin" required>
          </div>
        
          <div id="telefone">
            <label class="labellogin">Telefone:</label>
            <input type="number" class="divlogin" required>
          </div>
          <div id="email">
            <label class="labellogin">Email:</label>
            <input type="text" class="divlogin" required>
          </div>
          <div id="senha">
            <label class="labellogin">Senha:</label>
            <input type="password" class="divlogin" placeholder="" required>
          </div>
          <button class="entrar">Cadastre-se</button>
        </form>
        <div aling="center">
          <p class="textinho" >Ao continuar com o acesso, você concorda com a nossa política de privacidade.</p>
        </div> 
      </div>
    </div>
</main>
